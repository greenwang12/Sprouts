<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sprouts Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Sprouts</h1>

    <div class="controls-container">
      <div class="controls">
        <div class="form-row">
          <label for="dotCount">Starting Dots:</label>
          <input type="number" id="dotCount" min="3" max="20" value="3">
        </div>
        <button id="startBtn">Start</button>
      </div>
    </div>
  </header>

  <main class="game-container">
    <p id="status">Click "Start" to begin</p>
    <div class="canvas-wrapper hidden">
      <canvas id="gameCanvas" width="1000" height="600"></canvas>
    </div>
    <button id="restartBtn" class="hidden">Restart</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
